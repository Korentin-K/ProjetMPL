<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" type='text/css' href="asset/pageConnexion.css">
  <script src="script.js"></script>
</head>
<body>
  <p id="titrePage"> Page de Connexion </p>
  <div clas="d-flex">
    <div class="bloc-connexion">
          <form action="" method="get" class="form-connexion">
          <div class="form-connexion">
            <label for="Identifiant">Identifiant :</label>
            <input type="text" name="Identifiant" id="Identifiant" required>
          </div>
          <div class="form-connexion">
            <label for="password">Mot de passe :</label>
            <input type="text" name="password" id="password" required>
          </div>
          <div class="form-connexion">
            <input type="submit" value="Connexion">
          </div>
        </form>
    </div>
    <div class="bloc-inscription">
        <form action="" method="get" class="form-inscription">
        <div class="form-inscription">
          <label for="Identifiant">Identifiant :</label>
          <input type="text" name="Identifiant" id="Identifiant" required>
        </div>
        <div class="form-inscription">
          <label for="email">E-mail :</label>
          <input type="text" name="email" id="email" required>
        </div>
         <div class="form-connexion">
          <label for="password">Mot de passe :</label>
          <input type="text" name="password" id="password" required>
        </div>
         <div class="form-connexion">
          <label for="passwordConfirm"> Confirmer mot de passe :</label>
          <input type="text" name="passwordConfirm" id="passwordConfirm" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Inscription">
        </div>
    </div>
</div>
</body>
</html>
